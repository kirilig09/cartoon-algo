<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1 class="my-4">{{algorithm.name}}</h1>
    </div>
    <div class="col-lg-9">
      <div class="card mt-4">
        <iframe width="820" height="400" [src]="sanitizer.bypassSecurityTrustResourceUrl(algorithm.video)" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="card card-outline-secondary my-4">
        <div class="card-header">
          <h3>Statistics</h3>
        </div>
        <div class="card-body">
          <h5>Explanation</h5>
          <p>{{algorithm.expl}}</p>
          <hr>
          <h5>Speed</h5>
          <p>{{algorithm.speed}}</p>
          <hr>
          <a routerLink="/algos/solve/{{id}}" class="btn btn-success">Upload Code Space</a>
        </div>
      </div>
    </div>
  </div>
</div>
