
<div class="container">
  <h2 class="my-4">Algos
  </h2>
  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item my-3" *ngFor="let algo of algos">
      <div class="card h-100">
        <img [src]="algo.image" alt="">
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/algos/{{algo.id}}" class="btn btn-primary btn-lg active" role="button" aria-disabled="true">{{algo.name}}</a>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Pagination-->
<ul class="pagination justify-content-center">
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="page-item">
    <a class="page-link" (click)="changePage(1)">1</a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
